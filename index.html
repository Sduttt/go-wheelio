<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script
      type="text/javascript"
      src="http://www.carqueryapi.com/js/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
    <title>Document</title>
  </head>
  <body>
    <select name="car-years" id="car-years"></select>
    <select name="car-makes" id="car-makes"></select>
    <select name="car-models" id="car-models"></select>
    <select name="car-model-trims" id="car-model-trims"></select>
    <input id="cq-show-data" type="button" value="Show Data" />
    <div id="car-model-data"></div>
    <!-- <a href="./list.html" target="_blank" rel="noopener noreferrer">List</a> -->
    <table>
      <tr>
        <td valign="top"><div id="make-list" /></td>
        <td valign="top"><div id="model-list" /></td>
        <td valign="top"><div id="trim-list" /></td>
      </tr>
      <tr>
        <td colspan="3"><div id="trim-data-list" /></td>
      </tr>
    </table>
    <div id="cq-search-controls">
      <div style="float: left; width: 300px">
        <fieldset>
          <center>
            <input type="button" id="cq-search-btn" value="Search CarQuery" />
          </center>
          <hr />
          Keyword: <input id="cq-search-input" type="text" />
          <hr />
          Year Range:
          <select id="cq-min-year"></select>
          to
          <select id="cq-max-year"></select>
          <br />
          <hr />
          <input
            id="cq-sold-in-us"
            name="us-only-filter"
            type="checkbox" /><label for="us-only-filter"
            >Show Only US Models</label
          >
          <br />
          <hr />
          Engine Position:
          <select id="cq-engine-position"></select>
          <br />
          <hr />
          Engine Type:
          <select id="cq-engine-type"></select>
          <br />
          <hr />
          Engine Cylinders:
          <select id="cq-min-cylinders"></select>
          to
          <select id="cq-max-cylinders"></select>
          <br />
          <hr />
          Engine Power (hp):
          <input type="text" id="cq-min-power" style="width: 30px" /> to
          <input type="text" id="cq-max-power" style="width: 30px" /> <br />
          <hr />
          Engine Torque (lb-ft):
          <input type="text" id="cq-min-torque" style="width: 30px" /> to
          <input type="text" id="cq-max-torque" style="width: 30px" /> <br />
          <hr />
          Engine Fuel Type:
          <select id="cq-fuel-type"></select>
          <br />
          <hr />
          Top Speed (mph):
          <input type="text" id="cq-min-top-speed" style="width: 30px" /> to
          <input type="text" id="cq-max-top-speed" style="width: 30px" /> <br />
          <hr />
          Drivetrain:
          <select id="cq-drive"></select>
          <br />
          <hr />
          Seats:
          <select id="cq-seats"></select>
          <br />
          <hr />
          Doors:
          <select id="cq-doors"></select>
          <br />
          <hr />
          Weight (lbs):
          <input type="text" id="cq-min-weight" style="width: 30px" /> to
          <input type="text" id="cq-max-weight" style="width: 30px" />
        </fieldset>
      </div>
      <div style="float: right; width: 50%">
        <fieldset>
          <div id="cq-search-results">Search Results:</div>
        </fieldset>
      </div>
    </div>

    <div id="cq-search-result" style="display: none"></div>
    <script src="./App.js"></script>
  </body>
</html>
